---
version: "{build}"
clone_depth: 1
build: off
install:
  - SET PATH=C:\Ruby%ruby_version%\bin;%PATH%
  - ruby --version
  - gem --version
  - gem install bundler --quiet --no-ri --no-rdoc
  - bundler --version
build_script:
  - bundle install
test_script:
  - rake test
artifacts:
  - path: pkg\*.gem
environment:
  matrix:
    - ruby_version: "193"
    - ruby_version: "23"
    - ruby_version: "23-x64"
